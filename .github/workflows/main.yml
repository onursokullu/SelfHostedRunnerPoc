name: .NET Core Deploy to IIS

on: 
  # push:
    # branches:
    #   - "main"
  workflow_dispatch:

jobs:
  build-and-deploy:

    runs-on: self-hosted
    env:
      DOTNET_INSTALL_DIR: "./.dotnet"
    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3.0.1
      with:
        dotnet-version: 6.0
    
    # dotnet build and publish
    - name: Build with dotnet
      run: dotnet build --configuration Release ./SelfHostedRunnerPoc.csproj

    - name: dotnet publish 
      run: |
        dotnet publish -c release -o ./dotnetcore-webapi

    - name: Deploy to IIS
      run: |
        iisreset /stop
        Copy-Item ./dotnetcorewebapp/* C:/inetpub/wwwroot/dotnetcore-webapp -Recurse -Force
        iisreset /start
